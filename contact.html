<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Title-->
    <title>Josh Leedam Photography</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="container container-fluid general-header">
        <div class="general-page-info text-uppercase">
          <!--Heading-->
          <h1 class="name text-uppercase">Josh Leedam</h1>
          <p class="photography">Photography</p>
          <!--Navbar-->
          <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav navbar-general">
              <li class="active nav-item mr-2">
                <a href="index.html" class="nav-link general">Home</a>
              </li>
              <li class="nav-item mr-2">
                <a href="about.html" class="nav-link general">About</a>
              </li>
              <li class="nav-item mr-2">
                <a href="photos.html" class="nav-link general">Portfolio</a>
              </li>

              <li class="nav-item mr-2">
                <a href="#" class="nav-link general">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <hr />
    <section>
     <div class="contact-section container">
      <div class="contact-image-div"></div>
     <img src="assets/images/king2_.jpg" class="w-100 contact-image" alt="leopard">
     <div class="contact-form-wrapper">
     
     </div>
     </div>



    </section>

    <hr />
    <!--footer-->
    <footer>
      <!--Newsletter form made following code institute love running tutorial-->
      <div class="container newsletter-form">
        <h2 class="newsletter-header text-uppercase">
          Subscribe to my newsletter
        </h2>
        <p class="newsletter-paragraph">
          Sign up to my newsletter for upcoming gallery shows, projects, tips
          and more!
        </p>

        <form
          action="https://formdump.codeinstitute.net/"
          method="POST"
          class="form-inline newsletter-form"
        >
          <input
            type="text"
            class="newsletter-info"
            id="name"
            for="name"
            name="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            class="newsletter-info"
            id="email"
            for="email"
            name="email_address"
            placeholder="Email"
            required
          />
          <input type="submit" class="newsletter-submit" value="Sign up!" />
        </form>
      </div>
      <!--Social links-->
      <ul class="social-general">
        <a href="https://www.instagram.com/josh_leedam_photos/"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
      </ul>
      <!--Copyright text-->
      <p class="copyright">Josh Leedam Â© 2020</p>
    </footer>
  </body>
</html>
